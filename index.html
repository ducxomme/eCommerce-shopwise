<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Shopwise - eCommerce shop</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header-wrap">
      <div class="top-header text-white" style="background-color: rgb(29, 34, 36);">
        <div class="container-fluid">
          <div class="row align-items-center px-2 py-1">
            <div class="col-lg-6 col-md-8 d-flex align-items-center">
              <div class="header-info">
                <span
                  >Free Ground Shipping Over $250<span class="mr-2 ml-2"
                    >|</span
                  ></span
                >
              </div>
              <div class="download-wrap d-flex align-items-center">
                <span class="mr-3">Download App</span>
                <ul class="icon-list text-center text-lg-left list-inline mb-0">
                  <li class="list-inline-item">
                    <a href="#"
                      ><i class="fab fa-apple" style="color: #fff;"></i
                    ></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#"
                      ><i class="fab fa-android" style="color: #fff;"></i
                    ></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#"
                      ><i class="fab fa-windows" style="color: #fff;"></i
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-lg-6 col-md-4">
              <div class="d-flex flex-row bd-highlight justify-content-end align-items-center">
                
                <div class="languages d-flex align-items-center">
                  <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="assets/images/eng.png" width="20" height="20" class="rounded-circle"/><span>English</span>
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#"><img src="assets/images/eng.png" width="20" height="20" class="rounded-circle"/>English</a>
                    <a class="dropdown-item" href="#"><img src="assets/images/jpn.png" width="20" height="20" class="rounded-circle"/>日本語</a>
                    <a class="dropdown-item" href="#"><img src="assets/images/vna.png" width="20" height="20" class="rounded-circle" />Tiếng Việt</a>
                  </div>
                </div>

                <div class="currencies">
                  <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span>USD</span>
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">USD</a>
                    <a class="dropdown-item" href="#">YEN</a>
                    <a class="dropdown-item" href="#">VND</a>
                </div>

            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Optional JavaScript -->
    <script
      src="https://kit.fontawesome.com/ed87dc4cd2.js"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
